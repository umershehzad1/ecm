  <script>
    var win = navigator.platform.indexOf('Win') > -1;

        damping: '0.5'

      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);

    // on subscribe
    $(".subscribe").on("click", function(){
      $.ajax({
        url: "http://localhost:3000/api/v1/campaign/add-subscriber",
        type: "post",
        data: {
          email : $("#emailAddress").val(),
        } ,
        dataType: 'json',
        success: function (response) {
           // You will get response from your PHP page (what you echo or print)
           $('tbody').append(`<tr>
              <td>
                <div class="d-flex px-2 py-1">
                  <div>
                    <img src="https://api.dicebear.com/7.x/initials/svg?seed=${response.data.email}" class="avatar avatar-sm me-3" alt="user6">
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 text-sm">${response.data.email}</h6>
                  </div>
                </div>
              </td>
              <td class="align-middle text-center text-sm">
                <span class="badge badge-sm bg-gradient-success">Subscribe</span>
              </td>
              <td class="align-middle text-center">
                <span class="text-secondary text-xs font-weight-bold">07/09/23</span>
              </td>
              <td class="align-middle">
                <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                  UN SUBSCRIBE
                </a>
              </td>
            </tr>`)
        },
        error: function(jqXHR, textStatus, errorThrown) {
           console.log(textStatus, errorThrown);
        }
      });
    })

    getAllSubscribers();
    function getAllSubscribers(){
      $.ajax({
        url: "http://localhost:3000/api/v1/campaign/get-subscribers",
        type: "get",
        success: function (response) {
          console.log(response.data)
          response.data.forEach(data => {
            $('tbody').append(`<tr>
              <td>
                <div class="d-flex px-2 py-1">
                  <div>
                    <img src="https://api.dicebear.com/7.x/initials/svg?seed=${data.email}" class="avatar avatar-sm me-3" alt="user6">
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 text-sm">${data.email}</h6>
                  </div>
                </div>
              </td>
              <td class="align-middle text-center text-sm">
                <span class="badge badge-sm bg-gradient-success">Subscribe</span>
              </td>
              <td class="align-middle text-center">
                <span class="text-secondary text-xs font-weight-bold">07/09/23</span>
              </td>
              <td class="align-middle">
                <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                  UN SUBSCRIBE
                </a>
              </td>
            </tr>`)
          });
          
           // You will get response from your PHP page (what you echo or print)
        },
        error: function(jqXHR, textStatus, errorThrown) {
           console.log(textStatus, errorThrown);
        }
      });
    }
